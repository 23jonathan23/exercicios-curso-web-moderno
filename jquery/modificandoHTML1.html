<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem o ID</div>

    <script>
        //Conteudo 1
        //Selecionando um elementos pelo id e acrescentando um conteudo
        //ao elemento no caso um paragrafo
        $('#conteudo1').append('<p>1</p>')

        //Conteudo
        const elementos = [
            //Criando um elemento e acrescentando um conteudo
            $('<li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        //Criando um elementos ja com conteudo e acrescentando um array de conteudos
        //O .prepend diferente do .append acrescenta o conteudo antes de qualquer
        //conteudo que já esteja dentro do elemento
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        //Selecionando um elemento pelo id e acrescentando um conteudo
        $('#conteudo2').append(lista)

        //Conteudo 3
        $('#conteudo3').append(['<h1>1<h1>', '<h1>2<h1>'])
                        .prepend('<h1>0<h1>')
        //A metodo .html substitui todo o conteudo ja existente
        //pelo novo
        $('#conteudo3').html('<h1>123<h1>')
        //A metodo .text substitui todo o conteudo ja existente
        //Por um texto passado como parametro
        $('#conteude3').text('<h1>123<h1>')

        //Alterando todos
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
