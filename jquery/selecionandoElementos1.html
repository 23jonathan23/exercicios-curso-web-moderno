<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        //Selecionando elementos e os manipulando
        //adicionando e removendo Classes
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque')

        //Exclusivos jQuery
        //Parametros para o metodo css //Atributo, valor
        $('li:first').css('border', 'solid 3px yellow')
        //Seleciona numeros impares
        $('li:odd').css('border', 'solid 10px orange')
        //Seleciona numeros maior que o parametro passado
        $('li:gt(1)').css('border', 'solid 10px white')
        //Seleciona todos que não seja o ultimo elemento
        $('li:not(:last)').css('border', 'none')
        //Seleciona os elementos que contiver determinado parametro em seu valor
        $('li:contains("r")').css('background-color', 'black')

        //Seleciona todos os elementos e os esconde
        $('form *').hide()
        //seleciona elemento do tipo X e os exibe
        $('form :text').show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
    </script>
</body>
