<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        //AppendTo/PrependTo tem a mesma funcionalidade dos anteriores
        //O que muda é que o conteudo a ser adcionado é passado antes
        //e o seletor depois
        //O conteudo deve ser passado ja com as tag /nesse caso
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        //Acrescenta um conteudo ou elemento antes ou depois do elementos
        //selecionado
        $('#div1').before('<p>Antes 2</p>')
        $('#div1').after('<p>Depois 2</p>')  

        //Mesma coisa que o de cima
        //O que muda é que o conteudo a ser adcionado é passado antes
        //e o seletor depois
        //O conteudo deve ser passado ja com as tag /nesse caso
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        //O metodo wrap envolve o elementos selecionado com o novo
        //elemento passado
        //$('p.numero').wrap('<div>')
        //O metodo wrapAll envolve todos elementos selecionado com um unico
        //novo elemento passado
        $('p.numero').wrapAll('<div id="div4">')
        $('#div4').empty() //Limpa todo conteudo
        $('#div3, #div4').prev().remove() //removendo os elementos anteriores aos selecionados

        //ReplaceAll/ReplaceWith substitui todos elementos selecionados pelo novo elemento criado
        // $('<div>Substituto</div>').replaceAll('body > p')
        // $('body > p').replaceWith('<div>Substituto</div>')
        //Com o metodo replaceWith é possivel passar callback com parametro
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()).append('!!!')
        })
    </script>
</body>
