<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p> {{ contador }} </p>
        <p>
            <!-- v-on é usado para que o vue interprete o que está
            no valor de click como um evento e execute a function -->
            <button v-on:click="add">+1</button>
            <!-- @ sintase reduzida para v-on -->
            <button @click="contador -=2">-2</button>
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: {{x}} e {{y}}
            <span @mousemove.stop>Aqui Não!!!</span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>

    <script>
        new Vue ({
            el: "#app",
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta() {
                    alert('Cuidado Viruzzz TTT!!!')
                }
            }
        })
    </script>
</body>
</html>
