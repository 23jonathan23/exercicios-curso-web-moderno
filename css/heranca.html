<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald';
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }
        div {
            /*o valor inherit é usado quando queremos herdar uma 
            propriedade que por padrão não é herdada*/
            border: inherit;
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
