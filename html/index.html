  <section id="conteudo">

  </section>
  <footer>
    Curso de Web Moderno
  </footer>
  <script>
    //seleciona determinada tag
    //E com o uso do forEach, para cada link com a tag a no evento onclink
    //Estou atribuindo um function
    document.querySelectorAll('a').forEach(link => {

      //o metodo getElementById seleciona uma tag através do id
      const conteudo = document.getElementById('conteudo')

      //evento onClick é disparado quando o usuario clicar sobre
      // a fucntion está capturando o evento
      //Aki estou 
      link.onclick = function(e) {
        //Esse metodo evita que o evento padrão seja executado
        e.preventDefault()
        //esse metodo é usado para fazer um requisição ajax
        //o metodo fetch retorna uma Promises
        //.href me da um link da pagina
        fetch(link.href)
          //o metodo .text serve para pegar o conteudo textual de uma pagina
          //HTML, e ai após ele que de fato tenho a pagina html
          .then(resp => resp.text())
          //conteudo.innerHTML = html aqui estou substituindo o conteudo da
          // tag pelo obtido através da requisição
          .then(html => conteudo.innerHTML = html)
      }
    })
  </script>
