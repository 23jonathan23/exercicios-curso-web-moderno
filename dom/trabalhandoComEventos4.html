        //Selecionando o formulario
        const form = document.forms[0]
        form.onsubmit = e => {
            e.preventDefault()
            //Selecionando o elemento que disparou o evento
            const form = e.target
            //Atribuindo os dados do formulario a contante
            const formData = new FormData(form)
            formData.append('ajax', true)
            //Pega o valor do elemento com o nome q
            console.log(formData.get('q'))
            //verrifica se possui o elemento com o nome hl dentro do form
