<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul".................')
        console.log('childNodes', lista.childNodes)
        //A notação ponto não acessa atributos personalizados
        console.log('destino', lista.destino)
        //Já através do getAttribute é possivel acessar um atributo personalizado
        console.log('getAttribute', lista.getAttribute('destino'))
        //A o metodo hasAttribute verifica se determinado atributo está presente
        //no elemento em questão
        console.log('hasAttribute', lista.hasAttribute('destino'))
        //Atribui um determinado valor ao atributo em questão
        //parametros: atributo, valor
        //O metodo setAttribute serve tanto para alterar o valor de um atributo
        //existente, tanto quanto para adicionar um novo atributo no existente
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        //Esse metodo é responsavel por remover um atributo de um elemento
        //em questão
        lista.removeAttribute('destino')
        //Acessando atributos marcados com o data-
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        //cuidado
        //o uso de palavras reservadas para nomear atributos, não usar
        const label = document.querySelector('label')
        console.log(label.for)
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))

    </script>
</body>

</html>
